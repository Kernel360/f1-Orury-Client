version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/orury/front/
    overwrite: yes
permissions:
  - object: /
    pattern: '**'
    mode: '755'
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 500
      runas: ec2-user
